    <script>
     class Dom {
         *getDomName(prepose, No){
              while (true){
                  //按题要求修改下行代码 
                  let arg = yield prepose +No++; 
                  if (arg > No)No =arg; 
                  if (arg == -1){
                      //按题目要求修改下行代码 
                    yield prepose +'000'; 
                    break; 
                  }
              }
         }
     }
         let dom= new Dom(); 
         let d = dom.getDomName('check', '100');
        console.log(d.next()); 
        console.log(d.next()); 
        console.log(d.next()); 
        console.log(d.next(120)); 
        console.log(d.next()); 
        console.log(d.next(-1));
        console.log(d.next()) 
    </script>
